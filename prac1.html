<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .r, .f {
            border: 1px solid blue;
        }
        .r {
            position: relative;
            left: 10px;
            top: 30px;
        }
        .f {
            position: fixed;
            left: 20px;
            top: 300px;
        }
    </style>
</head>
<body>
    <p>글</p>
    <div class="r">relative</div>
    <p>사과</p>
    <p>글2</p>
    <div class="f">fixed</div>
    <p>사과2</p>
</body>
</html>
