<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
</head>
<style>
    ul {
        list-style: none;
    }
    ul li {
        float: left;
        border: 1px solid blue;
        padding: 5px 15px;
    }
    p {
        clear: both;
    }
</style>
<body>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
    </ul>
    <p>다른 콘텐츠</p>
</body>
</html>
