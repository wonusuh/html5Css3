<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colrowspan</title>
</head>
<body>
    <table>
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
            <td>44</td>
        </tr>
        <tr>
            <td>55</td>
            <td rowspan="2">66</td>
            <td>77</td>
            <td>88</td>
        </tr>
        <tr>
            <td>99</td>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
